<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
</head>
<body>

<h1>Hello World.</h1>

<script src="socket.io-client/socket.io.js"></script>
<script>
    var io = new io.connect('http://localhost:3000');
    
    io.on('connect', function() {
      console.log("Connected");
    });

    io.on('message', function(message){
      console.log(message);  
    });

    /// send key to server
    io.emit('message', 'users');

    /// listen to the server to get
    /// the users data
    io.on('users', function(data){
      console.log(data);
    });

</script>

</body>
</html>
